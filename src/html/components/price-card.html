<article class="prices__card card-prices">
    <span class="card-prices__type">@type</span>
    <h3 class="card-prices__name">@name</h3>
    <strong class="card-prices__price">@price</strong>
    <span class="card-prices__currency">@currency</span>
    <span class="card-prices__count">@count</span>
</article>
